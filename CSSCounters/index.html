<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS counters</title>
    <style>
        h1 {
            text-align: center;
        }
        ol {
            counter-reset: section;
            list-style-type: none;
        }
        li::before {
            counter-increment: section;
            content: counters(section, ".") " ";
        }
    </style>
</head>
<body>
    <h1>Nested Ordered List use CSS counters</h1>
    <ol>
        <li>One
            <ol>
                <li>One -> One
                    <ol>
                        <li>One -> One -> One</li>
                        <li>One -> One -> Two</li>
                        <li>One -> One -> Three</li>
                    </ol>
                </li>
                <li>One -> Two
                    <ol>
                        <li>One -> Two -> One</li>
                        <li>One -> Two -> Two</li>
                        <li>One -> Two -> Three</li>
                    </ol>
                </li>
                <li>One -> Three</li>
            </ol>
        </li>
        <li>Two</li>
        <li>Three</li>
    </ol>
</body>
</html>
